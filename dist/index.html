<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>Frontend Mentor | Order summary card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png" />
  </head>

  <body class>
    <main class="card">
      <img src="img/illustration-hero.svg" class="illustration"
        alt="illustration of a person dancing while listening to music through headphones" />
      <h1>Order Summary</h1>

      <p class="sub">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="plan-selection-card">
        <img src="img/icon-music.svg" alt="musical notation: beamed eigth notes" />
        <div class="plan-choice">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>

      <button type="button">Proceed to Payment</button>
      <a href="#" class="cancel">Cancel Order</a>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://ajhughes.dev">Andrew J Hughes</a>.
      </div>
    </footer>
  </body>

</html>
